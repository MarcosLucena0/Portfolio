<section id="projetos" class="projetos">
  <h2>Projetos</h2>
  <div class="container-projetos">
    <div class="card" *ngFor="let projeto of projetos" (click)="abrirModal(projeto)">
      <img [src]="projeto.img" [alt]="projeto.title" />
      <div class="card-overlay">{{ projeto.title }}</div>
    </div>
  </div>
  <div class="container-ver-mais">
    <button class="ver-mais" routerLink="/mais-projetos">Ver mais</button>
  </div>
</section>

<!-- Modal -->
<div class="modal" *ngIf="modalAberto">
  <div class="modal-background" (click)="fecharModal()"></div>
  <div class="modal-content">
    <span class="close" (click)="fecharModal()">&times;</span>
    <img [src]="projetoSelecionado?.img" [alt]="projetoSelecionado?.title">
    <h3>{{ projetoSelecionado?.title }}</h3>
    <p>{{ projetoSelecionado?.desc }}</p>
    <br>
    <p>{{ projetoSelecionado?.tecs }}</p>
    <div class="modal-links">
      <a [href]="projetoSelecionado?.github" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a [href]="projetoSelecionado?.site" target="_blank"><i class="fa-solid fa-eye"></i></a>
    </div>
  </div>
</div>
